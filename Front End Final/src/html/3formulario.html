  <form method="post" action="Newsletterok.html">
  <h3>Formulario de inscripción a nuestro Newsletter</h3><br>
<form>
  <div class="form-row">
    <div class="form-group col-md-3">
        <label for="inputName">Nombre/s</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="form-group col-md-3">
        <label for="inputLastName">Apellido/s</label>
      <input type="text" class="form-control" id="inputLastName">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Ejemplo@email.com">
  </div>
  <div class="form-row">
  <div class="form-group col-md-1">
    <label for="inputEdad">Edad</label>
    <input type="text" class="form-control" id="inputEdad" >
  </div>
  <div class="form-group col-md-5">
      <label for="inputProvincia">Provincia</label>
      <select id="inputProvincia" class="form-control" placeholder="Seleccione">
        <option>Buenos Aires</option>
        <option>CABA</option>
        <option>Catamarca</option>
        <option>Chaco</option>
        <option>Chubut</option>
        <option>Córdoba</option>
        <option>Corrientes</option>
        <option>Entre Ríos</option>
        <option>Formosa</option>
        <option>Jujuy</option>
        <option>La Pampa</option>
        <option>La Rioja</option>
        <option>Mendoza</option>
        <option>Misiones</option>
        <option>Nequén</option>
        <option>Río Negro</option>
        <option>Salta</option>
        <option>San Juan</option>
        <option>San Luis</option>
        <option>Santa Cruz</option>
        <option>Santiago del Estero</option>
        <option>Tierra del Fuego</option>
        <option>Tucumán</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    
    <div class="form-group col-md-2">
      <label for="inputZip">Código Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Deseo recibir ofertas trimestrales además de las novedades mensuales 
      </label>
    </div>
  </div>
     <button type="reset" class="btn btn-secundary">Cancelar</button>
  <button type="submit" class="btn btn-primary">Suscribirme</button>

</form>
